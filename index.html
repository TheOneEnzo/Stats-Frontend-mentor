<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">

    <div class="results">
      <p id="header">Your Results</p>
      <div class="circle">
        <p class="rating"><strong id="make-white">76</strong></p>
        <p class="maximum">of 100</p>
      </div>
      <p id="smal-header">Great</p>
      <p id="info-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">

      <span id="text"><strong>Summary</strong></span>

      <div class="stats" id="red">
        <img src="../results-summary-component-main/assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        <span><strong>80</strong></span><span class="marks"> / 100</span>
      </div>

      <div class="stats" id="yellow">
        <img src="../results-summary-component-main/assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
        <span><strong>92</strong></span><span class="marks"> / 100</span>
      </div>
      
      <div class="stats" id="green">
        <img src="../results-summary-component-main/assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <span><strong>61</strong></span><span class="marks"> / 100</span>
      </div>
      
      <div class="stats" id="blue">
        <img src="..//results-summary-component-main/assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        <span><strong>72</strong></span><span class="marks"> / 100</span>
      </div>
      <button class="stats" id="btn">Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
